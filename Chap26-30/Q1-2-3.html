<!DOCTYPE html>
<html>
<head>

<body>
    <script>
      // Math.abs() use to conver negative value to positive value
      var x = +prompt("Enter a positive number: ");
      //x = Math.abs(x);
      document.write( "Number: " + x + "<br/>");
      document.write( "Round of value: (Round down if < .5 else Round up): " + "<strong>" + Math.round(x) + "</strong>" + "<br/>");
      document.write( "Floor value: (Round down): " + "<strong>" + Math.floor(x) + "</strong>" + "<br/>");
      document.write( "Ceil value: (Round up): " + "<strong>" + Math.ceil(x) + "</strong>" + "<br/>");  
    </script>
</body>
</html>
