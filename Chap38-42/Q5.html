    <script>     //01234567891011
        var a = prompt("Enter string: ");
        var w = prompt("Find segment in string: ");
        //z = a.slice(0, 0 + w.length);

        //alert(w)

        var INDEXoF = function (a,w) {
            for (var i = 0; i < a.length; i++) {
                if (a.slice(i, i + w.length) == w) {
                    var ans = i;
                    break;
                }
                else {
                    ans = -1;
                }
            }
            return ans;
        }
        var ans = INDEXoF(a,w);
        alert(ans)
    </script>
