<body>
    <script>

        

        function vowelSuccession(inp) {
            var ans;
            var ansArr = [];
            for (var i = 0; i < inp.length; i++) {
                switch (inp[i]) {
                    case "a":
                    case "e":
                    case "i":
                    case "o":
                    case "u":
                        switch (inp[i + 1]) {
                            case "a":
                            case "e":
                            case "i":
                            case "o":
                            case "u":
                                ans = inp[i] + inp[i + 1];
                                ansArr.push(ans)
                                break;
                        }

                        break;
                }
            }
            return ansArr;
        }

        var input = prompt("Enter a string: ");
        var res = vowelSuccession(input);
        alert(res)
        
    </script>
</body>

</html>
