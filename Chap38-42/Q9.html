<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <script>
        
        function totalSalary(a,b){
            if ( b > 40 ){
                var extraHour = b - 40;
                a = a + extraHour * 12;
                
            }
            else{
                a = a;
            }
            return a;
        }

        var salary = +prompt("Enter salary of an employee: ");
        var workingHour = +prompt("Enter total working hour of an employe: ");
        var finalSalary = totalSalary(salary, workingHour);
        document.write("Total working hours are: " + workingHour + " Total Salary is " + finalSalary);
    </script>
</body>
</html>
