<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <script>
        main();
        function main(){
            function percentage(a,b,c){
                var per = ((a + b + c) / 300) * 100;
                return per;
            }
            function average(a,b,c){
                var avg = (a + b + c) / 3;
                return avg;
            }
            var a = +prompt("Enter 1st subject marks: ");
            var b = +prompt("Enter 2nd subject marks: ");
            var c = +prompt("Enter 3rd subject marks: ");
            var ans = percentage(a,b,c);
            ans = ans.toFixed(2);
            var ans1 = average(a,b,c);
            ans1 = ans1.toFixed(2);
            document.write("Percentage of three subjects is: " + ans + "%" + "<br/>" + " Average of three subjects is: " + ans1);
        }
    </script>
</body>
</html>
