<body>
    <script>
        
        function pythaTheorem(a, b){
            var hyp;
            
            a = square(a);
            b = square(b);
            
            hyp = a + b;
            hyp = Math.sqrt(hyp);
            hyp = hyp.toFixed(2); 
            return hyp; 
        }
        function square(x){
            var ans = x**2; // square of any number 2 indicates power where x is base ** use to take power
            return ans; 
        }
        var base = +prompt("Enter base: ");
        var perpendicular = +prompt("Enter perpendicular: ");
        var result = pythaTheorem(base, perpendicular);
        alert(result);
    </script>
