    <script>
            var a =prompt("Enter any string: ");
            a = a.toLowerCase();
            var letr = prompt("White word occurance do you want to find out in previously prompted string: ");
            letr = letr.toLowerCase();
            //alert(a.indexOf("the", 2))
            var b = 0;
            var chk ;
            //alert(a.length)
            for( var i = 0; i < a.length; i++){
                chk = a.indexOf(letr, i);
               if(a.slice(chk, chk + letr.length) == letr){
                   b += 1;
                   i = chk + letr.length;
               }
                
               
            }
            document.write(a + "<br/>" + " There are " + b + " occurance of word " + letr + " in string" )
