<script>
        var table = parseInt(prompt("Enter the table number you want to print: "));
        var len = parseInt(prompt("Enter the length of table: ")); 
        for ( var i = 0; i <= len; ++i){
            var ans = table * i;
            document.write(table + " X " + i + " = " + ans + "<br/>")
        } 
     </script>
