<body>
    <script>
        var currentDate = new Date();
        var LastRamdan = new Date("May 17, 2018");
        var diff = currentDate.getTime() - LastRamdan.getTime();
        
        diff = diff / (1000 * 60 * 60 * 24);
        
        var difFlor = Math.floor(diff);
        document.write(difFlor + " days have passed since 1st Ramzan, 2018")
    </script>
