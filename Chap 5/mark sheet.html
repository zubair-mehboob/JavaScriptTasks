<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>Marks Sheet</h1>
    <br>
    <br>
    <script>
        var totalMarks = parseInt(prompt("Enter total marks: "));
        var marksObtain = parseInt(prompt("Enter marks obtained: "));
        var percentage = marksObtain/totalMarks * 100;
        document.write("Total Marks: " + totalMarks + "<br/>" +  "Marks Obtained: " + marksObtain + "<br/>" + "Percentage: " + percentage + "%");
        
    </script>

</body>
</html>
